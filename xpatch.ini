[all]
ENABLED_FEATURES =
  USE_MANUAL
  CURL_CA_FALLBACK
  CURL_DISABLE_LDAP
  CURL_DISABLE_LDAPS
  HAVE_ENGINE_CLEANUP

DISABLED_FEATURES =
  CURL_CA_BUNDLE
  CURL_CA_PATH
  NTLM_WB_ENABLED
  NTLM_WB_FILE
  HAVE_BUILTIN_AVAILABLE
  HAVE_LBER_H
  HAVE_LDAP_H
  HAVE_LDAP_SSL
  HAVE_LDAP_URL_PARSE
  HAVE_RAND_EGD
  HAVE_SSLV2_CLIENT_METHOD

DISCARDED_FEATURES =
  LT_OBJDIR

XSTRINGS =
  RANDOM_FILE

XSTRING_RANDOM_FILE = "/dev/urandom"

[macosx]
XSTRINGS =
  OS

XSTRING_OS = "x86_64-apple-darwin"
